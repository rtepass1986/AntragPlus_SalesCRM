<!DOCTYPE html><html lang="de"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AntragPlus Sales Demo</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

    body {overflow: hidden; width: 1280px; 
        height: 720px; 
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;}
    .slide {
        width: 1280px;
        height: 720px;
        position: relative;
    }
    .meta-blue {
        color: #406ADF;
    }
    .bg-meta-blue {
        background-color: #406ADF;
    }
    .geometric-pattern {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.05;
        background-image: 
            linear-gradient(45deg, #406ADF 25%, transparent 25%), 
            linear-gradient(-45deg, #406ADF 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #406ADF 75%),
            linear-gradient(-45deg, transparent 75%, #406ADF 75%);
        background-size: 20px 20px;
        z-index: 1;
    }
    .gradient-bar {
        background: linear-gradient(90deg, #406ADF 0%, #7892E3 100%);
    }
    .content-container {
        z-index: 10;
        position: relative;
    }
    @font-face {
        font-family: 'Inter';
        src: url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    }

html {
    overflow: hidden;
}</style>

<div class="slide bg-white font-sans" style=" overflow: hidden;">
<!-- Geometric pattern background -->
<div class="geometric-pattern"></div>
<!-- Main content container -->
<div class="content-container flex flex-col justify-between h-full p-16">
<!-- Top section -->
<div class="flex items-center">
<div class="gradient-bar h-12 w-2 mr-6"></div>
<div>
<p class="text-gray-500 text-2xl font-light">Sales Präsentation</p>
</div>
</div>
<!-- Middle section with title -->
<div class="flex flex-col">
<h1 class="text-6xl font-bold leading-tight text-gray-800 mb-6">
                AntragPlus
                <span class="block mt-2 meta-blue" style="display: inline-block; transform: translate(-311px, -65px); animation: unset; transition: unset;" data-sk-edited="">Sales Demo</span>
</h1>
<p class="text-2xl text-gray-600 max-w-3xl">
                Automatisierung des Fördermittel-Prozesses für gemeinnützige Organisationen
            </p>
</div>
<!-- Bottom section with company info -->
<div class="flex items-end justify-between">
<div>
<p class="text-3xl font-medium text-gray-700">Robert Tepass</p>
<p class="text-xl text-gray-500">Gründer &amp; Geschäftsführer</p>
</div>
<div class="text-right">
<p class="text-xl text-gray-500"><i class="fas fa-building mr-2"></i>AntragPlus GmbH</p>
</div>
</div>
</div>
<!-- Decorative element -->
<div class="absolute bottom-0 left-0 right-0 gradient-bar h-4 z-10"></div>
</div>
